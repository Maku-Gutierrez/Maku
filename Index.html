<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surrealismo: Arte sin Límites</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
        }

        /* Crear las líneas en movimiento */
        .line {
            position: absolute;
            width: 100vw;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            animation: move 5s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translateY(0) rotate(45deg);
            }
            100% {
                transform: translateY(100vh) rotate(45deg);
            }
        }

        .line:nth-child(odd) {
            animation-duration: 7s;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 10%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.5em;
        }

        .social-section {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Líneas en el fondo -->
    <div class="line" style="top: 0;"></div>
    <div class="line" style="top: 200px;"></div>
    <div class="line" style="top: 400px;"></div>
    <div class="line" style="top: 600px;"></div>
    <div class="line" style="top: 800px;"></div>

    <!-- Contenido -->
    <div class="content">
        <h1>El Surrealismo: Un Mundo Onírico</h1>
        <p>Descubre el arte que trasciende la realidad y penetra en la imaginación sin límites.</p>
